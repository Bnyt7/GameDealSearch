<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheapShark Deal Search </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.1/css/all.css">
    <link rel="stylesheet" type="text/css" href="index.css"/>

</head>
<body>

    <div class="container">
        <div class="row justify-content-center align-items-center">
          <div class="col text-center">
            <h1 class="mt-3">CheapShark deal search engine</h1>
          </div>
        </div>
      </div>

    <p class = "lead text-center">Search the latest deals or view your wishlisted games</p>
    <p class = "text-center">Powered by CheapSharkAPI</p>

    <div class="text-center">
        <input type="text" id="searchInput" placeholder="Search game...">
        <button type="button" id="searchButton">
        <i class="fas fa-search"></i>
        </button>
    </div>
  </br>
    <div class="container-fluid" id="options">
      <div class="col">
        <p>Price : from  <input type="number" id="lowerPrice" value="0" min="0" step="1" placeholder="0"> to 
          <input type="number" id="upperPrice" value="1000" min="0" step="1" placeholder="max"> $
        </p>
      </div>
      <p>Number of deals to show : <input type="number" id="dealsQuantity" min="1" max="60" /></p>
      <div class="text-left">
        <p>Sort by
        <select id="searchCategory">
            <option value="DealRating">Deal Rating (default)</option>
            <option value="Title">Title</option>
            <option value="Savings">Saving</option>
            <option value="Price">Price</option>
            <option value="Reviews">Reviews</option>
            <option value="Recent">Recent</option>
          </select>
        </p>
      </div>
    </div>
    
    <button id="showWishlist">Hide/Show Wishlist</button>
    <div id="wishlistList" class="bg-dark text-white">
    </div>

    <table class="deals-table">
      <thead>
          <tr>
              <th></th>
              <th>Title</th>
              <th>Price</th>
              <th>Steam Rating</th>
              <th>Deal Rating</th>
              <th>Link</th>
              <th>Add deal to wishlist</th>
              <th>Remove from Wishlist</th>
          </tr>
      </thead>
      <tbody id="dealsTable"></tbody>
  </table>
    
</body>
<script src="index.js"></script>
</html>
